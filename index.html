<!DOCTYPE html>
<html>
  <head>
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="etch-a-sketch.css" />
  </head>

  <body>
    <h1 class="primary-title">Etch-a-sketch</h1>

    <div class="etch-a-sketch">
      <div class="etch-a-sketch__grid" id="grid"></div>

      <div class="etch-a-sketch__toolbar">
        <button class="btn btn--mode" id="singlecolor-btn">
          Color mode:
          <span
            ><input
              type="color"
              class="btn__color-input"
              id="color-input"
              name="color-input" />
            <label for="color-input"></label
          ></span>
        </button>
        <button class="btn btn--mode" id="rainbow-btn">🌈 Rainbow mode</button>
        <button class="btn btn--mode" id="eraser-btn">⎚ Eraser</button>
        <button class="btn" id="clear-btn">✖️ Clear canvas</button>
        <div class="toggle">
          <input
            type="range"
            class="toggle__range-input"
            id="grid-size-input"
            name="grid-size-input"
            min="1"
            max="100"
          />
          <label for="grid-size-input"
            >Grid size: <span id="grid-size-label"></span
          ></label>
        </div>
      </div>
    </div>
  </body>
</html>
